<!DOCTYPE html>
<html>
<head>
    <title>Регистрация - Танцевальная студия</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>

        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('registration') }}">
            <div class="form-group">
                <input type="text" name="name" placeholder="Имя" required
                       value="{{ form_data.name if form_data else '' }}">
            </div>
            <div class="form-group">
                <input type="text" name="surname" placeholder="Фамилия" required
                       value="{{ form_data.surname if form_data else '' }}">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required
                       value="{{ form_data.email if form_data else '' }}">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Телефон" required
                       value="{{ form_data.phone if form_data else '' }}">
            </div>
            <div class="form-group">
                <input type="number" name="age" placeholder="Возраст" required
                       value="{{ form_data.age if form_data else '' }}">
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>

        <div class="registration-link" style="margin-top: 20px;">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </div>
    </div>
</body>
</html>
